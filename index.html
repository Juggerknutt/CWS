<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1 onClick="window.location.reload()" po>Country Web Service</h1>
	</header>

	<section>
		<div>
			<ul id="unorder-list">
			</ul>
			<h3 id="counter-element"></h3>
			<button id="prev-btn">Prev</button>
			<button id="next-btn">Next</button>
		</div>
		<div>
			<form class="form">
				<h4>Add Your Country Below:</h4>
				<input id="input-cou" type="text" placeholder="Country">
				<input id="input-cap" type="text" placeholder="Capitol">
				<input id="input-pop" type="number" placeholder="Population">
				<label for="input-dem">
					Democrazy<input id="input-dem" type="radio" name="check">
				</label>
				<input id="clear-btn" type="reset" value="Clear">
				<input id="submit-btn" type="submit" value="Submit">
			</form>
		</div>
		<div>
			<form>
				<br>
				<input type="search"
				id="my-search"
				name="q"
				placeholder="Search for country..."
				required />
				<input id="search-btn" type="submit" value="Search">
			</form>
		</div>
		<div>
			<br>
			<button id="show-btn">Show more...</button>
			<button id="hide-btn">Hide countries</button>
			<ul id="go-to-country">
			</ul>
		</div>
		<div>
			<ul id="display-country"></ul>
		</div>
	</section>

	<script src="script.js"></script>
</body>
</html>
